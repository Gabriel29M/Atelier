<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Atelier</title>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <!--Barra superior-->
        <h1>Atelier Cortinas</h1>
    </div>

    <div class="sidebar">
        <!-- Guia lateral -->
        <ul>
            <li><a href="#">PMJ</a></li>
            <li><a href="#">Wave</a></li>
            <li><a href="#">Ilhós</a></li>
        </ul>
    </div>

    <div class="content">
        <div id="dashboard">
            <!-- Aqui serão adicionados inputs, gráficos, tabelas, etc. -->


            <!--Inputs para manipulação de dados-->
            <div>
                <label for="valorA">Materiais</label>
                <label for="valorB">Quantidade</label>
                <label for="valorC">Preço</label>
                <label for="valorD">Total</label>
                <label for="valorE">Observações</label>
            </div>
            <div>
                <form>
                    <select name="trilhoVarao" required="required">
                        <option value="">Escolha um Trilho ou Varão</option>
                        <option value="trilho">Trilho</option>
                        <option value="varao">Varão</option>
                    </select>
                    <!--<label for="valor1">L1</label>-->
                    <input type="text" id="valor1" placeholder="Quantidade">
                    <input type="text" id="valor1.1" placeholder="Preço">
                    <input type="text" id="valor1.2" placeholder="Total">
                    <input type="text" id="valor1.3" placeholder="Observações">
                </form>
            </div>

            <div>
                <form>
                    <select name="terminal" required="required">
                        <option value="">Escolha um Terminal</option>
                        <option value="terminalMax">Terminal Max</option>
                        <option value="terminalMini">Terminal Mini</option>
                    </select>
                    <!--<label for="valor2">L2</label>-->
                    <input type="text" id="valor2" placeholder="Quantidade">
                    <input type="text" id="valor2.1" placeholder="Preço">
                    <input type="text" id="valor2.2" placeholder="Total">
                    <input type="text" id="valor2.3" placeholder="Observações">
                </form>
            </div>

            <div>
                <button id="calcularBtn">Calcular Soma</button>
            </div>

            <div id="resultado"></div>

        </div>
    </div>


    </div>

</body>

</html>
